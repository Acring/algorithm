<!DOCTYPE html>
<html>
<head>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	 
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript"></script>
	<script type="text/javascript" src="./main.js">
	</script>
	<script type="text/javascript" src="Board.js">
	</script>
	<script type="text/javascript" src="./algorithm.js">
	</script>
	<title>棋盘覆盖</title>

</head>
<body>
	<h1>board-cover</h1>
	<h2>type:</h2>
	<div>
	<span >A:</span><span style="margin-left: 290px">B:</span><span style="margin-left: 290px">C:</span><span style="margin-left: 290px">D:</span>
	</div>
	<canvas id="AType" style="width: 100; height: 100"></canvas>
	<canvas id="BType" style="width: 100; height: 100"></canvas>
	<canvas id="CType" style="width: 100; height: 100"></canvas>
	<canvas id="DType" style="width: 100; height: 100"></canvas>
	<div style="width: 100%;" align="center">
		<form style="margin: 10px;">
			<select name="k" class="form-control" style="margin-left: auto;margin-right: auto;width: 30%;" >
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<input style="margin: 20px auto" class="btn btn-primary" type="button" name="drow" onclick="drowBoard(k.value)" value="重置棋盘">
			<input class="btn btn-primary" type="button" name="step" onclick="nextStep()" value="下一步">
		</form>
	</div>
	<div style="width: 100%" align="center">
		<canvas id="canvas" style=" display: block; margin: 50px;">error</canvas>
	</div>
	
</body>
</html>
