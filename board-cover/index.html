	<h1 style="margin: 0px 20px; align-items: center">算法/分治法/棋盘覆盖</h1>
	<h2 class="center-block" style="width: 800px; text-align: center">问题描述</h2>
	<blockquote class="center-block" style="width: 800px ; margin-top: 20px ">
		<p>在一个2^k×2^k个方格组成的棋盘中,若有一个方格与其他方格不同,则称该方格为一特殊方格,且称该棋盘为一个特殊棋盘.在棋盘覆盖问题中，要用下图中 4 中不同形态的 L 型骨牌覆盖一个给定的特殊棋牌上除特殊方格以外的所有方格,且任何 2 个 L 型骨牌不得重叠覆盖.</p>
	</blockquote>
	<h2 class="center-block" style="width: 100px; text-align: left;">L型骨:</h2>
	<div >
		<div class="center-block" style="width: 500px; text-align: center">
			<span >A:</span><span style="margin-left: 100px">B:</span><span style="margin-left: 100px">C:</span><span style="margin-left: 100px">D:</span>
		</div >
		<div class="center-block" style="width: 500px; text-align: center">
			<canvas id="AType" ></canvas>
			<canvas id="BType"  ></canvas>
			<canvas id="CType" ></canvas>
			<canvas id="DType"></canvas>
		</div>
	</div>
	<h2 style="text-align: center">可视化实现</h2>
	<div style="width: 100%;" align="center">
		<form style="margin: 10px;">
			<span>k值:</span>
			<select name="k" class="form-control" style="margin-left: auto;margin-right: auto;width: 10%;">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<input style="margin: 20px auto" class="btn btn-primary" type="button" name="drow" onclick="drowBoard(k.value)" value="重置棋盘">
			<input class="btn btn-primary" type="button" name="step" onclick="nextStep()" value="下一步">
		</form>
	</div>
	<div style="width: 100%" align="center">
		<canvas id="canvas" style=" display: block; margin: 50px;">error</canvas>
	</div>

</div>
